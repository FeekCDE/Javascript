<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .btn {
        padding: 8px 12px;
        color: white;
        background-color: green;
        border-radius: 8px;
        border: none;
      }

      .cont {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="cont">
      <input type="text" id="contactName" placeholder="Enter Name" />
      <input type="number" id="contactPhone" placeholder="Enter Number" />
      <button onclick="saveContact()" class="btn">Save Contact</button>
      <!-- <p id="display"></p> -->
    </div>
    <div id="displayy"></div>
    <script>
      let contactArray = [];
      function saveContact() {
        let namee = contactName.value;
        let phone = contactPhone.value;
        let contact = { name: namee, phone: phone, isSaved: false };
        // console.log(contact);
        contactArray.push(contact);
        console.log(contactArray);
        displayy.innerHTML = ``;
        for (let i = 0; i < contactArray.length; i++) {
          displayy.innerHTML += `${i + 1}. ${
            contactArray[i].name
          }<button onclick="edit(${i})">edit name</button>  ${
            contactArray[i].phone
          }<button onclick="edit(${i})">edit number</button>\<br>`;
        }
      }

        }
      }
    </script>
  </body>
</html>
