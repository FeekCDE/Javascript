<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="text" id="namer" placeholder="input name here" autofocus>
    <button onclick="greet(any)">Greet</button>


    <script>
        let nameGreet = namer.value;
        function greet(any){
            alert(`Hello ${nameGreet}, How are you doing`)
        }
    </script>
</body>
</html>
