<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" placeholder="Type your ToDo here" id="todo" autofocus>
    <button onclick="submitTodo()">Submit</button>
    <p id="listt"></p>
    <button onclick="deleteFirst()">Delete number 1</button>
    <button onclick="deleteLast()">Delete last</button>
    
    <script>

        let todoArray = []
        function submitTodo() {
            if(todo.value == ''){
                alert('Haaba nah, at all at all nah hin bad nah')
            }
            else{
            todoArray.push(todo.value)
            displayTodo()
            }
            todo.value = ''
        }

        function displayTodo(){
            listt.innerHTML = ``;
            for (let i = 0; i < todoArray.length; i++) {
                listt.innerHTML += `${i + 1}. ${todoArray [i]}<span onclick="deleteItem(${i})" style="cursor:pointer;">ðŸš®</span> <button onclick="edit(${i})">Edit</button><br>`
            }
            console.log(todoArray)
        }

        function edit(i){
            let newItem = prompt('enter new item here')
            todoArray.splice(i,1,newItem)
            displayTodo()

        }

        function deleteItem(i){
            if(confirm(`Are you willing to delete the ${i + 1} item?`)== true){
                todoArray.splice(i,1)
                displayTodo()
            }
            else{
                displayTodo()
            }
        }

        function deleteFirst() {
            if(todoArray.length == 0){
                listt.innerHTML= '<p style="color:red;">Plese there is nothing to delete here</p>'
            }
            else{
            if(confirm('Are you sure you want to delete the first item?')== true){
                todoArray.shift()
                displayTodo()
            }else{
                displayTodo()
            }
            }
        }
        function deleteLast() {
            if(todoArray.length == 0){
                listt.innerHTML= '<p style="color: red;">Plese there is nothing to delete here</p>'
            }
            else{
                if(confirm('Are you sure you want to delete the last item?')== true){
                todoArray.shift()
                displayTodo()
            }else{
                displayTodo()
            }
            }
        }
    </script>
</body>
</html>
